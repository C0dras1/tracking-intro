<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" text="text/css" href="style.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <div class="container">
    <!-- logo, will be row  -->
    <img class="logo" src="images/logo.svg" alt="logo" />
    <!-- button for -->
    <button id="mobile-menu-btn">
      <img 
        src="images/icon-hamburger.svg" 
        class="icon-hamburger"
        alt="hamburger-icon"
      />
      
      <img 
        src="images/icon-close.svg" 
        class="icon-close"
        alt="close-icon"
      />
    </button>

    <!--  -->
    <ul>
      <li><a href="#">Product</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <li class="menu-divider"><a href="#"></a></li>
      <li><a class="special-menu-item" href="#">Login</a></li>
    </ul>

    <div class="content-wrapper">
      <!-- first subheader -->
      <div class="subheader">
        <h3>New</h3>
        <span> Monograph Dashboard</span>
      </div>
      <!-- h1 large bold text takes up 5 or 6 col? -->
      <h1>Powerful insights into your team</h1>

      <!-- mini paragraph text -->
      <p class="description">Project planning and time tracking for agile teams</p>
      <!-- button to take 2 col with grip gap next to button sub-header CTA text -->
      <div class="cta">
        <button>Schedule a demo</button>
        <p>to see a live preview</p>
      </div>
    </div>

    <div class="illustration">
      <img src="images/illustration-devices.svg" alt="phone and desktop illustration" />
    </div>
        
  </div>

</body>
</html>
